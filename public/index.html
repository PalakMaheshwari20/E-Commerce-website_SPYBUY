<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPY BUY - One tap away from your favourites</title>

    <link rel="stylesheet" href="css/home.css">

</head>
<body>
    
    <nav class="navbar"></nav>

    <!-- hero section -->
    <header class="hero-section">
        <div class="content">
            <img src="img/light-logo.png" class="logo" alt="">
            <p class="sub-heading">Just one tap away from your favourites</p>
        </div>
    </header>
    
    <section id="men-tshirt-products"></section>

    <!-- collections -->
    <section class="collection-container">
        <a href="/search/women" class="collection">
            <img src="img/women-collection.png" alt="">
            <p class="collection-title">women <br> apparels</p>
        </a>
        <a href="/search/men" class="collection">
            <img src="img/men-collection.png" alt="">
            <p class="collection-title">men <br> apparels</p>
        </a>
        <a href="/search/accessories" class="collection">
            <img src="img/accessories-collection.png" alt="">
            <p class="collection-title">accessories</p>
        </a>
    </section>

    <section id="men-tshirt-products-2"></section>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script> 

    <script>
        getProducts('Men Tshirt').then(data => createProductSlider(data,'#men-tshirt-products', 'Men T-shirt')) //getProducts('tag')
        getProducts('Women Tshirt').then(data => createProductSlider(data,'#men-tshirt-products-2', 'Women T-shirt'))
    </script> 

</body>
</html>
